<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid #007bff;
        }

        #messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            background-color: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            cursor: grab;
            display: inline-block;
            font-size: 16px;
            color: #333;
            transition: transform 0.3s ease;
        }

        #input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #007bff;
        }

        #emoji-button, #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #emoji-button:hover, #send-button:hover {
            background-color: #0056b3;
        }

        .draggable {
            position: absolute;
        }

        /* Floating button styles */
        .emoji {
            font-size: 22px;
            cursor: pointer;
        }

        .emoji:hover {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="emoji-button">ðŸ˜Š</button>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emojiButton = document.getElementById('emoji-button');

        emojiButton.addEventListener('click', () => {
            messageInput.value += 'ðŸ˜Š';
            messageInput.focus();
        });

        sendButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                const message = document.createElement('div');
                message.classList.add('message');
                message.textContent = text;
                message.setAttribute('draggable', true);

                message.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', null);
                    e.target.style.opacity = 0.5;
                });

                message.addEventListener('dragend', (e) => {
                    e.target.style.opacity = 1;
                });

                messages.appendChild(message);
                messageInput.value = '';
            }
        });

        // Add draggable functionality to messages
        let offsetX, offsetY;

        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('message')) {
                offsetX = e.offsetX;
                offsetY = e.offsetY;
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const draggedElement = document.querySelector('.message[style*="opacity: 0.5"]');
            if (draggedElement) {
                draggedElement.style.position = 'absolute';
                draggedElement.style.left = `${e.pageX - offsetX}px`;
                draggedElement.style.top = `${e.pageY - offsetY}px`;
            }
        });
    </script>
</body>
</html>
